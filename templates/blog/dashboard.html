{% extends "blog/base.html" %}
{% block title %} Home {% endblock %}
{% block content %}

<div class="p-5 mb-4 bg-light rounded-3">
  <div class="container-fluid py-5">
    <h1 class="display-6">dashboard</h1>
    <p>{{ user.first.mame }} {{ user.last_mame }}
        {% if user.email %}
       - {{ user.email }}
       {% endif %}
    </p>
    <a href="{% url 'blog:home' %}" class="btn btn-primary btn-lg" type="button">Home</a> 
  </div>
</div>
{% endblock %}
